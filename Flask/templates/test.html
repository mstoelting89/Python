{% extends "layouts/main.html" %}

{% block content %}

        <h1>Der Name ist: {{name}}</h1>
    {% endif %}

    <form method="get">
        <input type="text" name="name" value={{name}}>
        <input type="submit" value="Formular abschicken">
    </form>
{% endblock %}
